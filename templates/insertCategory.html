{% extends "main.html" %}
{% block content %}


<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{url_for('showCategories')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
        </a>
    </div>
    <div class="col-md-6 text-right">

    {% if username != ""%}
        <img src="{{picture}}"style = "width: 100px; height: 100px;border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;">
        <br>
        {{username}}
    {% endif %}
    </div>

</div>
<hr>



<div class="row">
    <div class="col-md-12 text-center">
        <h1>New Category</h1>
    </div>
</div>

    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>Create</button>
                </div>
            </form>
        </div>
    </div>



{% endblock %}
