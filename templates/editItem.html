{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="col-md-12 text-center">
        <h2>Edit {{item.name}} of {{category.name}}</h2>
    </div>
</div>


    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
                <div class="padding-bottom"></div>

                <div class="form-group">
                <label for="description">Description:</label>
                <textarea type ="text" class="form-control" rows="5" name="description">{{item.description}}
                </textarea>
                <div class="padding-bottom"></div>

                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>Edit</button>
                </div>
            </form>
        </div>
    </div>



{% endblock %}
