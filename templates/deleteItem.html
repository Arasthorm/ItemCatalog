{% extends "main.html" %}
{% block content %}


<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{url_for('showCategories')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
        </a>
    </div>
    <div class="col-md-6 text-right">

    {% if username != ""%}
        <img src="{{picture}}"style = "width: 100px; height: 100px;border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;">
        <br>
        {{username}}
            <br>
            <br>
        <a  href="/gdisconnect">logout</a>
    {% endif %}
    </div>

</div>
<hr>

<h2> Are you sure you want to delete {{item.name}} of {{category.name}}? </h2>


<div class="row">

<div class="col-md-2">
    <form action="#" method = 'post'>
        <button type="submit" class="btn btn-default delete" id="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    </form>
</div>
<div class="col-md-2">
    <a href = '{{url_for('showItems',catalog_id = category.id)}}'>
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    </a>
</div>

</div>



{% endblock %}
